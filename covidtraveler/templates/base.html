{% load static %}
<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Covid Traveler Warning</title>
	<link href="{% static '/css/normalize.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static '/css/main.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
	<header id="header">
		<div class="site-header">
			<nav class="menu-master">
				<a href="{% url 'index' %}">Home</a>
				<a href="{% url 'news' %}">News</a>
				<a href="{% url 'contactus' %}">Contact</a>		
				<a href="{% url 'about' %}">About</a>
			</nav>
		</div>
	</header>

	{% block content %}
	<div class="main-div-outer" style="background-image: url('{% static '/images/usMapPins.jpg' %}')";>
		
		<div class="main-div-inner">

			<h1 class="headings">Welcome to COVID Traveler Warning</h1>
				<h2 class="headings">What US County would you like data on?</h2>

				<form action="" method="post" class="forms">
					{% csrf_token %}
					
					{{ form }}
					<br>
					<br>
					<input type="submit">
				</form>
			<div class="main-div-inner-inner">
				
			</div>
		</div>
	</div>	
	{% endblock content %}

	<footer>
		<div class="footer">
			<a href="https://greatvalley.psu.edu/" target="_blank"><div class="footer-boxes box1" ><img src="{% static '/images/pennState.png' %}"></div> </a>
		</div>
	</footer>
	
</body>

<script src="{% static 'js/jquery.min.js' %}"type="text/javascript"}></script>
<script src="{% static 'js/base.js' %}" type="text/javascript"}></script>
</html>
